    <style>
        /* Gaya kustom untuk animasi kartu gambar */
        .image-card {
            /* Untuk transisi CSS */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            /* Animasi saat hover */
            transform: translateY(-5px);
            /* Sedikit naik */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* Bayangan lebih gelap */
        }

        /* Animasi muncul (fade-in) */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
